    <script>
        $("#keyboard .button").on("click touchstart",function(e){
            var char=$(this).text().trim() ;
//            console.log(char);
            if(char=="space")
                $("#text").append( " " );
            else if(char=="back"){
                var str=$("#text").text().trim();
                str=str.slice(0, -1);
                 $("#text").text(   str );
            }
            else
                $("#text").append(   char );
          
            e.preventDefault(); 
        })
    </script>
